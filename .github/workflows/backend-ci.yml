name: Backend CI

on:
  push:
    branches: 
      - '**'

jobs:

  backend-build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - uses: actions/cache@v2
      with:
        # In order:
        # * Module download cache
        # * Build cache (Linux)
        # * Build cache (Mac)
        # * Build cache (Windows)
        path: |
          ~/go/pkg/mod
        #  ~/.cache/go-build
        #  ~/Library/Caches/go-build
        #  %LocalAppData%\go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Build Server
      run: |
        go mod tidy
        go build
      working-directory: ./server

    - name: Test Server
      run: |
        go test -parallel=1 -json ./... > test_report.json
      working-directory: ./server

    - name: Build Backend
      run: |
        go mod tidy
        go build
      working-directory: ./configurator/backend

    - name: Test Report
      if: always()
      run: |
        go install github.com/vakenbolt/go-test-report@latest
        cat test_report.json | ~/go/bin/go-test-report
      working-directory: ./server

    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: test-report
        path: |
          ./server/test_report.html
 
    - name: Notify to Slack on Errors
      uses: rtCamp/action-slack-notify@v2.2.0
      if: ${{ failure() && (env.GITHUB_REF_NAME == 'beta' || env.GITHUB_REF_NAME == 'master' ) }}
      env:
        SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
        SLACK_ICON_EMOJI: ðŸ‘¿
        SLACK_WEBHOOK: ${{ secrets.SLACK_CI_BACKEND_WEBHOOK }}
        SLACK_FOOTER: ""
